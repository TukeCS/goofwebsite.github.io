<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tuke OwO</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #c90076; /* Base background color */
            opacity: 0.9; /* Slightly less transparent for better visibility */
            background-image: 
                repeating-radial-gradient(circle at 0 0, transparent 0, #c90076 10px),
                repeating-linear-gradient(#444cf755, #8fce00);
            margin: 0;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        h1 {
            color: #fff; /* Changed to white for better contrast */
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Added shadow for depth */
            font-weight: bold; /* Make the text bolder */
            margin-bottom: 10px; /* Added space below the heading */
        }
        p {
            font-size: 1.5em; /* Increased font size for better visibility */
            color: #fff; /* Changed to white for better contrast */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* Added shadow for depth */
            margin: 0; /* Removed margin for tighter spacing */
            padding: 10px; /* Added padding for spacing */
        }
    </style>
</head>
<body>
    <h1>From your fav shark</h1>
    <img src="img.jpg" alt="Image not found" />
    <p>Je t'aime &lt;3</p>
</body>
</html>
