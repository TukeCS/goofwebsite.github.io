<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tuke OwO</title>
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                font-family: Arial, sans-serif;
                background-color: #270f34; /* Background color as a fallback */
                margin: 0;
                padding: 20px;
                overflow: hidden; /* Ensure no content overflows */
                height: 100vh; /* Make body take full height */
                position: relative; /* Relative positioning for the doodle */
            }

            /* Full-screen background with the css-doodle */
            css-doodle {
                position: absolute;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                z-index: -1; /* Place behind content */
            }

            img {
                max-width: 100%;
                height: auto;
                border: 2px solid #333;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                margin-bottom: 20px;
            }

            h1 {
                color: #fff;
                text-align: center;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
                font-weight: bold;
                margin-bottom: 10px;
            }

            p {
                font-size: 1.5em;
                color: #fff;
                text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
                margin: 0;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <!-- Animated CSS-Doodle Background -->
        <css-doodle>
            <style>
                --color: #51eaea, #fffde1, #ff9d76, #FB3569;

                @grid: 30x1 / 100vw 100vh / #270f34;

                :container {
                    perspective: 30vmin;
                    --deg: @p(-180deg, 180deg);
                }

                :after, :before {
                    content: '';
                    background: @p(--color); 
                    @place: @r(100%) @r(100%);
                    @size: @r(6px);
                    @shape: heart;
                }

                @place: center;
                @size: 18vmin; 

                box-shadow: @m2(0 0 50px @p(--color));
                background: @m100(
                    radial-gradient(@p(--color) 50%, transparent 0) 
                    @r(-20%, 120%) @r(-20%, 100%) / 1px 1px
                    no-repeat
                );

                will-change: transform, opacity;
                animation: scale-up 12s linear infinite;
                animation-delay: calc(-12s / @I * @i);

                @keyframes scale-up {
                    0%, 95.01%, 100% {
                        transform: translateZ(0) rotate(0);
                        opacity: 0;
                    }
                    10% { 
                        opacity: 1; 
                    }
                    95% {
                        transform: translateZ(35vmin) rotateZ(var(--deg));
                    }
                }
            </style>
        </css-doodle>

        <h1>From your fav shark</h1>
        <img src="img.jpg" alt="Image not found" />
        <p>Je t'aime &lt;3</p>
    </body>
</html>
